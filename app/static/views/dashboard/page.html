<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Dashboard <small>Data Overview</small>
			</h1>
		</div>
	</div>
	<div style="display:none" class="template">
		<div class="col-lg-3 col-md-6">
			<div class="panel panel-{{color}}">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-{{icon}} fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{number}}</div>
							<div>{{text}}</div>
						</div>
					</div>
				</div>
				<a href="#">
					<div class="panel-footer">
						<span class="pull-left">View Details</span>
						<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="row dashboard-content">
		<div style="text-align: center">
			<i class="fa fa-circle-o-notch fa-spin" style="font-size: 48px"></i>
		</div>
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

<script src="/static/views/dashboard/main.js"></script>
